</div>

<script>
    // --- INVENTARIO COMPLETO EMPATADO (10 HOJAS) ---
    const RAW_DB = [
        // PORTACARBONES
        {c:"PC10530941", n:"Porta Carbón GM Aveo Usatech", s:2, cost:75},
        {c:"PC698309", n:"Porta Carbón Mitsubishi Grande Asser", s:3, cost:75},
        {c:"PC698308", n:"Porta Carbón Mitsubishi Chico Automotive", s:3, cost:58},
        {c:"PC36441", n:"Porta Carbón Platina/Chevy Valeo", s:3, cost:69},
        {c:"PC336246", n:"Porta Carbón Ford Nissan 336246 USAT", s:5, cost:69},
        {c:"PC336245", n:"Porta Carbón Nissan Chevy Bosch Tipo", s:5, cost:69},
        {c:"PC698330", n:"Porta Carbón Mitsubishi Urvan 2.5 Value", s:5, cost:81},
        {c:"PC698318", n:"Porta Carbón Nissan Urvan 2.4 Total Parts", s:5, cost:75},
        {c:"PC69114", n:"Porta Carbón Nissan 69114 Hitachi", s:5, cost:64},
        
        // ENGRANES Y BENDIX
        {c:"E7691809", n:"Engrane Marcha Dodge (2) E7691809", s:3, cost:30},
        {c:"E7691810", n:"Engrane Marcha Ford Bosch (1) E7691810", s:3, cost:30},
        {c:"7691820", n:"Engrane Marcha Nissan (4) 7691820", s:5, cost:29},
        {c:"7691821", n:"Engrane Marcha VW Golf (5) 7691821", s:5, cost:29},
        {c:"1224", n:"Bendix Zen Ford 10 Dientes", s:1, cost:114},

        // MÓDULOS Y ARMADURAS
        {c:"B55", n:"Módulo Encendido Nissan Tsuru 16V B55", s:1, cost:543},
        {c:"A618114ASS", n:"Armadura Nissan Hitachi PMGR", s:3, cost:264},
        {c:"A011097E", n:"Armadura Nissan Chevy Usatech", s:2, cost:264},
        
        // FUSIBLES Y VARIOS
        {c:"FC15A", n:"Fusible Clavija 15 Amp", s:100, cost:0.85},
        {c:"CP18", n:"Cable Plástico Calibre 18 (30mts)", s:2, cost:88},
        {c:"CP16", n:"Cable Plástico Calibre 16 (30mts)", s:2, cost:88},
        {c:"BM70582", n:"Bulbo Motoventilador VW Caribe", s:3, cost:98},
        {c:"B6305", n:"Balero 6305 NTN", s:3, cost:109},
        {c:"B6304", n:"Balero 6304 NTN", s:3, cost:83}
    ];

    let db = []; let cart = []; let scanner = null;

    function init() {
        let saved = localStorage.getItem('millan_v38_db');
        if(saved) db = JSON.parse(saved);
        else { db = RAW_DB.map(p => ({...p, p: Math.ceil(p.cost * 1.30)})); save(); }
    }
    init();

    function save() { localStorage.setItem('millan_v38_db', JSON.stringify(db)); }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+id).classList.add('active');
        if(id==='pos') drawCart();
        if(id==='admin') drawAdmin("");
    }

    function doSearch(q) {
        if(!q) { document.getElementById('results-view').style.display='none'; return; }
        q = q.toUpperCase();
        document.getElementById('results-view').style.display = 'block';
        let res = db.filter(p => p.n.toUpperCase().includes(q) || p.c.toUpperCase().includes(q));
        const list = document.getElementById('list-results'); list.innerHTML = "";
        res.forEach(p => {
            list.innerHTML += `<div class="card"><div><b>${p.n}</b><br><span class="stock-pill">Stock: ${p.s}</span></div><div style="text-align:right;"><div class="price">$${p.p}</div><button onclick="toCart('${p.c}')" style="background:#000;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;">Cobrar</button></div></div>`;
        });
    }

    function toCart(c) {
        let item = db.find(x => x.c === c);
        if(item && item.s > 0) {
            cart.push(item); item.s--; save(); drawCart(); alert("¡Anotado carnal!");
        } else alert("¡N'ombre carnal, ya no hay stock!");
    }

    function drawCart() {
        let t=0; const d=document.getElementById('cart-list'); d.innerHTML="";
        cart.forEach((p,i)=>{ t+=p.p; d.innerHTML+=`<div style="display:flex;justify-content:space-between;background:white;padding:10px;border-bottom:1px solid #eee;"><span>${p.n}</span><span>$${p.p} <b onclick="cart.splice(${i},1);drawCart()" style="color:red;cursor:pointer">X</b></span></div>`; });
        document.getElementById('cart-total').innerText="Total: $"+t;
    }

    function finishSale() { if(cart.length>0){ window.print(); cart=[]; drawCart(); } }

    function goGoogle() { window.open("https://www.google.com/search?tbm=isch&q="+(document.getElementById('main-in').value || "refaccion"), "_blank"); }

    function toggleCam() {
        const r = document.getElementById('reader');
        if(r.style.display==='block'){ r.style.display='none'; scanner.clear(); }
        else { r.style.display='block'; scanner = new Html5QrcodeScanner("reader", {fps:10, qrbox:250}); scanner.render(txt => toCart(txt)); }
    }

    function askPin() { if(prompt("PIN:")==="1234") showPage('admin'); }

    function drawAdmin(f) {
        f = f.toUpperCase(); const b = document.getElementById('admin-tbody'); b.innerHTML = "";
        let totalVal = 0;
        db.forEach(p => {
            if(p.n.toUpperCase().includes(f) || p.c.toUpperCase().includes(f)) {
                totalVal += (p.cost * p.s);
                b.innerHTML += `<tr><td><b>${p.n}</b><br><small>${p.c}</small></td><td>${p.s}</td><td>$${p.cost}</td><td style="color:green;font-weight:bold;">$${p.p}</td></tr>`;
            }
        });
        document.getElementById('total-inv-val').innerText = "INVERSIÓN: $" + totalVal.toLocaleString();
    }

    function resetSystem() { if(confirm("¿Recargar las 10 hojas?")) { localStorage.clear(); location.reload(); } }

    // --- YULS INTERACTIVO ---
    function startYuls() {
        if(!window.webkitSpeechRecognition) return alert("Usa Chrome carnal");
        const rec = new webkitSpeechRecognition(); rec.lang = "es-MX";
        document.getElementById('yuls-trigger').classList.add('active');
        speak("¿Qué onda Millán? ¿Qué pieza buscamos carnal?");

        rec.onresult = (e) => {
            let text = e.results[0][0].transcript.toLowerCase();
            let q = text.replace(/yuls|busca|tienes|hay|el|la|un|una|de|válvulas/g, "").trim();
            let found = db.find(p => q.split(" ").every(w => p.n.toLowerCase().includes(w)));
            
            if(found) {
                speak("¡Esa sí la tengo carnal! Es el " + found.n + " en " + found.p + " varos. ¿Quieres que lo agregue carnal?", () => {
                    setTimeout(() => {
                        const confirmRec = new webkitSpeechRecognition(); confirmRec.lang = "es-MX";
                        confirmRec.onresult = (e2) => {
                            if(e2.results[0][0].transcript.toLowerCase().includes("si") || e2.results[0][0].transcript.toLowerCase().includes("agrega")) {
                                toCart(found.c); speak("¡Arre carnal! Lo imprimo de volada.");
                                setTimeout(() => finishSale(), 1500);
                            }
                        };
                        confirmRec.start();
                    }, 500);
                });
                showPage('home'); doSearch(q);
            } else speak("Híjole Millán, esa no la topo carnal.");
        };
        rec.onend = () => document.getElementById('yuls-trigger').classList.remove('active');
        rec.start();
    }

    function speak(m, cb) {
        window.speechSynthesis.cancel();
        let u = new SpeechSynthesisUtterance(m); u.lang = "es-MX"; u.rate = 1.1;
        if(cb) u.onend = cb;
        window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
